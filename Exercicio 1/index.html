<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Cálculo de Horas Extras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Cálculo de Horas Extras</h1>
        <div class="space-y-4">
            <div>
                <label for="salario" class="block text-sm font-medium text-gray-700">Salário Mensal Bruto (R$)</label>
                <input type="number" id="salario" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="horasNormais" class="block text-sm font-medium text-gray-700">Horas Extras em Dias Normais</label>
                <input type="number" id="horasNormais" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="horasFinaisSemana" class="block text-sm font-medium text-gray-700">Horas Extras em Finais de Semana</label>
                <input type="number" id="horasFinaisSemana" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button onclick="calcularHorasExtras()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Calcular
            </button>
            <a href="../inde.html" class="block w-full bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 text-center">
                Voltar para a Página Inicial
            </a>
            <div>
                <label class="block text-sm font-medium text-gray-700">Valor a Receber:</label>
                <p id="resultado" class="mt-2 text-lg font-semibold">R$ 0,00</p>
            </div>
        </div>
        <p id="dataHora" class="text-center text-gray-600 mt-4"></p>
    </div>

    <script src="codigo.js"></script>
</body>
</html>
